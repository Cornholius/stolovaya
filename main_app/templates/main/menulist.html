{% extends 'include/base.html' %}

{% block content %}
<div class="col-lg-10 mx-auto">
    <div class="row row-cols-1 row-cols-lg-4">
        {% for food in form %}
        <div class="col mb-4">
            <div class="shadow p-5 card card-block h-100" style="width: 100%">
                <img src="https://i.pinimg.com/236x/32/37/ea/3237eaca38d1a60c49ceae6f6a63c553--miniature-dolls-miniature-food.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{food.name}}</h5>
                    <p class="card-text">{{food.description}}</p>
                    <p>Цена: {{food.price}}р.</p>
                </div>
                <div class="card-footer text-center">
                    <form action="{% url "cart:cart_add" food.id %}" method="post">
                    {{ cart_product_form }}
                    {% csrf_token %}
                    <button type="submit" name="type" value="{{food.type}}" class="btn btn-success">В корзину</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
