{% extends 'include/base.html' %}
{% load bootstrap %}
{% block content %}
<div class="col-lg-10 mx-auto" style="margin-top: 20px">
    <div class="row row-cols-1 row-cols-lg-4">
        {% for food in form %}
        <div class="col mb-4">
            <div class="shadow p-5 card card-block h-100" style="width: 100%">
                <img src="https://i.pinimg.com/236x/32/37/ea/3237eaca38d1a60c49ceae6f6a63c553--miniature-dolls-miniature-food.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{food.name}}</h5>
                    <p class="card-text">{{food.description}}</p>
                    <p>Цена: {{food.price}}р.</p>
                </div>
                <form action="{% url 'cart:cart_add' food.id %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="mb-2 ml-5">{{cart_product_form|bootstrap }}</div><button type="submit" name="type" value="{{food.type}}" class="btn btn-success h-50 my-auto ml-3">В корзину</button>
                    </div>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
