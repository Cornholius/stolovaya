{% extends 'include/base.html' %}
{% load static %}
{% block content %}


<!-- Start contact-page Area -->
<section class="contact-page-area section-gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 d-flex flex-column address-wrap">
                <div class="single-contact-address d-flex flex-row">
                    <div class="icon">
                        <span class="lnr lnr-home"></span>
                    </div>
                    <div class="contact-details">
                        <h5>Наш адрес</h5>
                        <p>Ул. Репищева 20</p>
                    </div>
                </div>
                <div class="single-contact-address d-flex flex-row">
                    <div class="icon">
                        <span class="lnr lnr-phone-handset"></span>
                    </div>
                    <div class="contact-details">
                        <h5>Тел.: 887-66-54</h5>
                        <p>Пн-Пт с 9.30 до 17.30</p>
                    </div>
                </div>
                <div class="single-contact-address d-flex flex-row">
                    <div class="icon">
                        <span class="lnr lnr-envelope"></span>
                    </div>
                    <div class="contact-details">
                        <h5>ololo@bugoga.com</h5>
                        <p>Будем рады ответить на ваши вопросы!</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <form class="form-area contact-form text-right" id="FeedbackForm" method="post">{% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 d-flex flex-column justify-content-between">

                            <input style="height:50px" name="name" placeholder="Ваше имя" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Enter your name'" class="common-input mb-20 form-control"
                                   required="" type="text">

                            <input style="height:50px" name="email" placeholder="Ваш Email"
                                   pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                                   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'"
                                   class="common-input mb-20 form-control" required="" type="email">

                            <input style="height:50px" name="subject" placeholder="Тема письма" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Enter subject'" class="common-input mb-20 form-control"
                                   required="" type="text">
                        </div>
                        <div class="col-lg-6 form-group">
                            <textarea class="common-textarea form-control" name="message" placeholder="Ваш вопрос или предложение"
                                      onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Messege'"
                                      required=""></textarea>
                        </div>
                        <div class="col-lg-12">
                            <div class="alert-msg" style="text-align: left;"></div>
                            <button class="btn btn-success" style="float: right;">Отправить отзыв</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- End contact-page Area -->


{% endblock %}
