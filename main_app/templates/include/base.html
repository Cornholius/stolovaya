<!DOCTYPE html>
{% load static %}
<html lang="zxx" class="no-js">
<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/fav.png">
    <!-- Author Meta -->
    <meta name="author" content="colorlib">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Sky lunch</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <!--
			CSS
			============================================= -->
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
</head>
<body>

<!-- start banner Area -->

<section class="banner-area p-4 d-flex align-items-center" style="height: 280px;">
    <div class="title d-flex p-4 border-all shadow" style="width: 30%; background-color: rgba(255, 255, 255, 0.8);">
        <div class="col-11 flex-column">
            <h1 class="mb-1">Кафе Sky lunch</h1>
            <h3 class="mb-2">Режим работы: пн-пт 9:30 до 17:30</h3>
                <button type="button" class="btn btn-primary flex-fill" data-toggle="modal" data-target="#Feedback_modal" style="background: #75bb00; width: 100%">
                    Оставить отзыв
                </button>
        </div>
    </div>

<!-- End banner Area -->

<!-- start feedback modal -->

    <div class="modal fade" id="Feedback_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-area contact-form text-right" id="FeedbackForm">{% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12 d-flex flex-column justify-content-between">
                                <input class="common-input mb-20 form-control" name="name" placeholder="Ваше имя" style="height:50px">
                                <input  class="common-input mb-20 form-control" name="email" placeholder="Ваш Email" style="height:50px" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$">
                                <textarea class="common-textarea form-control" name="message" placeholder="Ваш отзыв" style="height: 150px"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button class="btn btn-success" type="submit" id="feedback" style="float: right; background: #75bb20;">Отправить отзыв</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- end feedback modal -->

{% block content %}
{% endblock %}

<script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/easing.min.js' %}"></script>
<script src="{% static 'js/hoverIntent.js' %}"></script>
<script src="{% static 'js/superfish.min.js' %}"></script>
<script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'js/mail-script.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/feedback.js' %}"></script>
</body>
</html>
